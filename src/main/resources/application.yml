hideout:
  url: "https://test-hideout.usbharu.dev"
  use-mongodb: false
  security:
    jwt:
      generate: true
      key-id: a
      private-key: ""
      public-key: ""





spring:
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    default-property-inclusion: always
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:./test-dev3;MODE=POSTGRESQL;TRACE_LEVEL_FILE=4"
    username: ""
    password: ""
  #  data:
  #    mongodb:
  #      auto-index-creation: true
  #      host: localhost
  #      port: 27017
  #      database: hideout
  #      username: hideoutuser
  #      password: hideoutpass
  servlet:
    multipart:
      max-file-size: 40MB
      max-request-size: 40MB
  h2:
    console:
      enabled: true
  exposed:
    generate-ddl: true
    excluded-packages: dev.usbharu.hideout.core.infrastructure.kjobexposed
server:
  tomcat:
    basedir: tomcat
    accesslog:
      enabled: true
    max-http-form-post-size: 40MB
    max-swallow-size: 40MB
  port: 8081
